  <body>
    <script>
      Array.prototype.mockMap = function (callback) {
        // console.log(callback); // (n) => n * 2
        const arr = [];

        for (let i = 0; i < this.length; i++) {
          //   console.log(callback(i));
          arr.push(callback(i, this)); // 순회마다 2 8 18 32
          //   arr.push(this[i]);
        }
        console.log(arr);
        return arr;
      };
      const nums = [1, 4, 9, 16];
      const result = nums.mockMap((n, i, arr) => {
        console.log(n);
        console.log(i);
        console.log(arr);
        console.log(arr);
      });

      console.log(result); // [2, 8, 18, 32]
    </script>
  </body>
